allprojects
{
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    version = '1.0'


    repositories {
        mavenCentral()
     }


    dependencies {
        testCompile 'junit:junit:4.11'
    }
}

ext.commonlib = [
        logging:[
                'org.slf4j:slf4j-api:1.7.10',
                'ch.qos.logback:logback-classic:1.1.2'
        ]
]
